<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<body>
        <div layout:fragment="content">


            <!--Content of the page-->
     <!--       <div class="container" style="width: 70%">
                <div class="row">   -->
                    <!-- General Form Elements -->
                    <form class="form-horizontal" th:action="@{'/countries/update/'+${country.id}}" method="put">
                    <!--    <div class="col-lg-12">
                            <section class="page">
                                <header class="page-body">
                                    Add New Country Record
                                </header>
                            </section>
                        </div>  -->
                        <div class="row mb-3">
                            <label for="inputText" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-5">
                                <input name="description"  th:value="${country.description}" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputText" class="col-sm-2 col-form-label">Capital</label>
                            <div class="col-sm-5">
                                <input  name="capital" th:value="${country.capital}" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputText" class="col-sm-2 col-form-label">Code</label>
                            <div class="col-sm-5">
                                <input name="code" th:value="${country.code}" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputText" class="col-sm-2 col-form-label">Nationality</label>
                            <div class="col-sm-5">
                                <input name="nationality" th:value="${country.nationality}" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputText" class="col-sm-2 col-form-label">Continent</label>
                            <div class="col-sm-5">
                                <input  name="continent" th:value="${country.continent}" type="text" class="form-control">
                            </div>
                        </div>





                        <div class="row mb-3">

                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-success"> Save</button>

                                <a href="/countries"  class="btn btn-warning">Exit</a>
                            </div>
                        </div>

                    </form><!-- End General Form Elements -->
     <!--           </div>
            </div>  -->


        </div>

</body>
</html>
