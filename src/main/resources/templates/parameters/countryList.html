<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<body>

<div layout:fragment="content">

    <!--Content of the page-->


            <a href="/countryAdd" class="btn btn-primary"> New Country</a>

    <!-- Table with stripped rows -->
    <table class="table datatable">
        <thead>
        <tr>
            <th scope="col">Description</th>
            <th scope="col">Capital</th>
            <th scope="col">Code</th>
            <th scope="col">Nationality</th>
            <th scope="col">Continent</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="country: ${countries}">
            <td th:text="${country.description}"></td>
            <td th:text="${country.capital}"></td>
            <td th:text="${country.code}"></td>
            <td th:text="${country.nationality}"></td>
            <td th:text="${country.continent}"></td>
            <td>
                <div class="btn-group">

                  <a class="btn btn-primary"
                            onclick="return confirm('Are you sure you want to delete this record?')"

                    ><i class="fa fa-check"></i></a>

                    <a class="btn btn-success"

                           th:href="@{'/countryEdit/'+${country.id}}"
                    ><i class="fa fa-edit"></i></a>

                    <a class="btn btn-danger"
                            onclick="return confirm('Are you sure you want to delete this record?')"
                            th:href="@{'/countries/delete/'+${country.id}}"
                    ><i class="fa fa-trash"></i></a>


                    <!--       <a class="btn btn-primary"

                         </a>
                         <a class="btn btn-succes"
                            onclick="return confirm('Are you sure you want to delete this record?')"
                            th:href="@{'/countries/delete'+${country.id}}"><i class="fa fa-edit"></i>
                         </a>
                         <a class="btn btn-danger"
                            onclick="return confirm('Are you sure you want to delete this record?')"
                            th:href="@{'/countries/delete/'+${country.id}}"><i class="fa fa-trash"></i>
                         </a>

                         -->



                </div>
            </td>  <!-- actions -->
        </tr>

        </tbody>
    </table>
    <!-- End Table with stripped rows -->

</div>

</body>
</html>
